<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Wellzone Academy</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Custom Color Variables for Bootstrap (Copied from Homepage) */
        :root {
            --bs-soft-white: #FAF9F6;
            --bs-maroon: #800000;
            --bs-rose-gold: #E7BFB1;
            --bs-charcoal: #333333;
        }

        /* Global Typography and Background */
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--bs-charcoal);
            background-color: var(--bs-soft-white);
            scroll-behavior: smooth;
            overflow-x: hidden; /* Fixes unexpected horizontal scroll on mobile */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.05em;
        }

        /* Custom Class Mapping */
        .text-maroon { color: var(--bs-maroon) !important; }
        .bg-maroon { background-color: var(--bs-maroon) !important; }
        .text-rose-gold { color: var(--bs-rose-gold) !important; }
        .bg-rose-gold-light { background-color: rgba(231, 191, 177, 0.2) !important; } /* rose-gold/20 */
        .border-rose-gold { border-color: var(--bs-rose-gold) !important; }

        /* Button & Link Styles (Copied from Homepage) */
        .btn-maroon-primary {
            background-color: var(--bs-maroon);
            color: var(--bs-soft-white) !important;
            transition: all 0.3s ease;
            border: 1px solid var(--bs-maroon);
        }
        .btn-maroon-primary:hover {
            background-color: var(--bs-maroon);
            color: var(--bs-rose-gold) !important;
            transform: scale(1.05);
            border-color: var(--bs-maroon);
        }
        .text-maroon-link {
             color: var(--bs-maroon) !important;
             transition: color 0.3s ease;
        }
        .text-maroon-link:hover {
            color: var(--bs-rose-gold) !important;
        }
        
        /* Specific Styles for Coming Soon Page */
        .countdown-segment {
            background-color: var(--bs-soft-white);
            border: 1px solid var(--bs-rose-gold);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Media Query for responsiveness */
        @media (max-width: 576px) {
            .display-3 { /* Main Heading */
                font-size: 2.5rem !important;
            }
            .countdown-segment {
                font-size: 1.2rem !important; /* Smaller text on mobile */
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Coming Soon Content -->
    <section class="vh-100 d-flex justify-content-center align-items-center text-center bg-soft-white">
        <div class="container py-5">
            
            <!-- Logo/Brand Name -->
            <h1 class="display-5 font-heading text-maroon fw-bold mb-4" data-aos="fade-down">
                Wellzone <span class="text-rose-gold">Academy</span>
            </h1>
            
            <!-- Main Message -->
            <h2 class="display-3 font-heading text-charcoal mb-4" data-aos="fade-up">Launching Soon!</h2>
            <p class="lead fs-5 text-charcoal opacity-75 mx-auto mb-5" style="max-width: 600px;" data-aos="fade-up" data-aos-delay="100">
                Get ready for a transformative beauty education experience. We are working hard to finalize our programs and salon features.
            </p>

            <!-- Countdown Placeholder (Now functional with IDs) -->
            <div class="row justify-content-center mb-5" data-aos="zoom-in" data-aos-delay="200">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="bg-rose-gold-light p-4 rounded-3 border border-rose-gold">
                        <h4 class="font-heading text-maroon mb-3">Estimated Launch:</h4>
                        <div class="d-flex justify-content-around fs-2 fw-bold text-charcoal" id="countdown-timer">
                            <span class="countdown-segment" id="days">00D</span>
                            <span class="countdown-segment" id="hours">00H</span>
                            <span class="countdown-segment" id="minutes">00M</span>
                            <span class="countdown-segment" id="seconds">00S</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Newsletter Form -->
            <div class="row justify-content-center mb-5">
                <div class="col-12 col-md-8 col-lg-6">
                    <h4 class="font-heading fs-4 text-maroon mb-3" data-aos="fade-up">Be the First to Know</h4>
                    <form class="d-flex gap-3" data-aos="fade-up" data-aos-delay="300">
                        <input type="email" class="form-control p-3 border-rose-gold" placeholder="Enter your email address" required>
                        <button type="submit" class="btn btn-maroon-primary px-4 py-3 flex-shrink-0">Notify Me</button>
                    </form>
                </div>
            </div>

            <!-- Social Links -->
            <div class="d-flex justify-content-center gap-4 fs-3" data-aos="fade-up" data-aos-delay="400">
                <a href="https://www.facebook.com/profile.php?id=61584231872206" class="text-maroon-link"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/wellzone.beauty.academy/" class="text-maroon-link"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/9689664000" class="text-maroon-link"><i class="fab fa-whatsapp"></i></a>
            </div>
            
            <!-- Copyright -->
            <div class="small pt-5 text-charcoal opacity-75">
                &copy; 2025 Wellzone Academy. All Rights Reserved.
            </div>
        </div>
    </section>
    
    <!-- Bootstrap JS Bundle (Poper & JS) and AOS init -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true });

        function startCountdown() {
            // Set the date we're counting down to (current time + 5 days)
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 5); 

            const countdownFunction = setInterval(function() {
                const now = new Date().getTime();
                const distance = launchDate.getTime() - now;

                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in elements
                document.getElementById("days").innerHTML = (days < 10 ? "0" + days : days) + "D";
                document.getElementById("hours").innerHTML = (hours < 10 ? "0" + hours : hours) + "H";
                document.getElementById("minutes").innerHTML = (minutes < 10 ? "0" + minutes : minutes) + "M";
                document.getElementById("seconds").innerHTML = (seconds < 10 ? "0" + seconds : seconds) + "S";

                // If the countdown is finished, write some text 
                if (distance < 0) {
                    clearInterval(countdownFunction);
                    document.getElementById("countdown-timer").innerHTML = "<span class='text-maroon fw-bold'>LAUNCHED!</span>";
                }
            }, 1000);
        }
        
        // Start the countdown on load
        document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>
</html>
